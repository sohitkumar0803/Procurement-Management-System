<div class="card">
	<div class="marquee" style="border: 2px #00ADB5 solid; background-color: white">

		<h5 style="background-color: #00ADB5; margin-top: -1.8px; padding: 5px; color: white;">
			<i class="fa-solid fa-volume-high"></i> &nbsp; Recently
			Approved Tenders
		</h5>
		<div class="marquee-content" style="padding: 10px; font-weight: bold; font-size: 1.1em">
			<marquee onmouseover="stop()" onmouseout="start()" direction="up" scrollamount="6" height="250">
				<!-- Approved Tenders List -->


				<hr>
				{% for status in statuses %}
				<p style="color: red;">
					Application
					Id:&nbsp;
					{{status.tid}}
				</p>
				<p style="color: black">
					Assigned To: &nbsp;&nbsp;
					{{status.bid}}
				</p>
				{% endfor %}

			</marquee>
			<!--End of marquee-->
		</div>
		<!--End of marquee content-->
	</div>
	<!--End of marquee class-->
</div>
